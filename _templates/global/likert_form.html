

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <td></td>
            <td style="text-align: left;">Not at all<br>1</td>
            <td style="vertical-align: bottom;">2</td>
            <td style="vertical-align: bottom;">3</td>
            <td style="vertical-align: bottom;">4</td>
            <td style="vertical-align: bottom;">5</td>
            <td style="vertical-align: bottom;">6</td>
            <td style="vertical-align: bottom;">7</td>
            <td style="vertical-align: bottom;">8</td>
            <td>Extremely<br>9</td>
        </tr>
    </thead>
    
    <tbody>
        {{ for field in form }}
            {{ if field.name != "profit"}}
                <tr>
                    <th scope="row" width="40%">
                        {{ field.label}}
                    </th>
                    {{ for choice in field }}
                    <td width="80px">{{ choice }}</td>
                    {{ endfor }}
                </tr>
            {{ endif }}
        {{ endfor }}
    </tbody>
</table>


<style>
    .form-check-input {
        margin-left: 0;
    }
</style>
